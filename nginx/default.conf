server {
    listen 80;

    # ========== 大文件上传配置 ==========
    client_max_body_size 2G;           # 最大上传 2GB
    client_body_timeout 600s;          # 上传超时 10分钟
    proxy_read_timeout 600s;           # 后端处理超时 10分钟
    proxy_send_timeout 600s;
    proxy_connect_timeout 60s;

    # 前端
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 后端 API
    location /api/ {
        proxy_pass http://fastapi:8091/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 大文件上传支持
        client_max_body_size 2G;
        proxy_request_buffering off;   # 不缓冲请求体，直接流式传输
    }
}